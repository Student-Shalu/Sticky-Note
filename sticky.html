<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(3, 99, 40);
            height:auto;
        }
        .content{
            display: flex;
        }
        .container h1{
            font-size: 3rem;
            padding: 20px;
            color: rgb(248, 223, 32);
        }
       
        textarea{
            width: 250px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            margin: 0 10px;
        }
        #btn{
            width: 250px;
            height: 320px;
            background-color: rgb(69, 228, 130);
            border-radius: 10px;
            padding: 10px;
            margin: 0 10px;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 10rem;
            color: rgb(3, 99, 40);
            box-shadow: 0 0 5px white;
        }

       #new-text{
        display: flex;
        flex-wrap: wrap;
        align-items:end;
        
       }
       button{
        width: fit-content;
        background-color: rgb(3, 99, 40);
        border: none;
        outline: none;
        padding: 10px;
        border-radius: 10px;
        margin: 0 auto;
        color: white;
        font-weight: bold;
        cursor: pointer;
       }
       #btn i{
        
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sticky Notes</h1>
        <div class="content">
           <div class="note-container">
            <div id="new-text"></div>
           </div>
            <textarea name="" id="note-input" cols="30" rows="10" placeholder="Enter your note..."></textarea>
            <button onclick="addNote()" id="btn"><i class='bx bx-plus'></i></button>
        </div>
    </div>
    <script>
         function addNote() {
            var noteInput = document.getElementById('note-input');
            var notesContainer = document.getElementById('new-text');
            var noteText = noteInput.value;

            if (noteText.trim() !== '') {
                var noteElement = document.createElement('div');
                noteElement.classList.add('note');
                noteElement.innerText = noteText;

                var deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = function () {
                    if (confirm('Are you sure you want to delete this sticky note?')) {
                        notesContainer.removeChild(noteElement);
                    }
                };

                noteElement.style.height="300px";
                noteElement.style.padding="10px";
                noteElement.style.width="250px";
                noteElement.style.margin="0 10px";
                noteElement.style.backgroundColor="white";
                noteElement.style.borderRadius="10px";
                noteElement.style.display="flex";
                noteElement.style.justifyContent="space-between";
                noteElement.style.flexDirection="column";
                noteElement.style.overflowY="scroll";
                noteElement.appendChild(deleteButton);
                notesContainer.appendChild(noteElement);
                noteInput.value = '';
            }
        }
    </script>
</body>
</html>
